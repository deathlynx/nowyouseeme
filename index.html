<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorana Kaewmaneechai</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #3b82f6; /* Professional blue to match suit */
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #020617);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 380px;
            text-align: center;
            padding: 2.5rem 1.5rem;
            background: var(--card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 1.5rem;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        h1 { font-size: 1.4rem; margin: 0.5rem 0; letter-spacing: -0.5px; }
        .title { color: #94a3b8; margin-bottom: 2rem; font-size: 0.95rem; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn:active { transform: scale(0.97); }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: #cbd5e1;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="Sorana Kaewmaneechai" class="profile-img">
        
        <h1>Sorana Kaewmaneechai</h1>
        <p class="title">Professional</p>

        <a href="contact.vcf" class="btn">
            <i data-lucide="user-plus"></i> Save Contact
        </a>

        <div class="contact-grid">
            <a href="tel:0869691419" class="info-item">
                <i data-lucide="phone" size="18"></i> 08 6969 1419
            </a>
            <a href="mailto:sora.highwind@hotmail.com" class="info-item">
                <i data-lucide="mail" size="18"></i> sora.highwind@hotmail.com
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
