<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(255, 255, 255, 0.05);
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 2rem;
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 1rem;
            object-fit: cover;
        }

        h1 { font-size: 1.5rem; margin: 0.5rem 0; }
        p { color: #94a3b8; margin-bottom: 2rem; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--accent);
            color: #0f172a;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }

        .btn:active { transform: scale(0.95); }

        .secondary-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 1rem;
        }

        .social-link {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
        
        <h1>Your Name</h1>
        <p>Founder | Your Company</p>

        <a href="contact.vcf" class="btn">
            <i data-lucide="user-plus"></i> Save Contact
        </a>

        <div class="secondary-links">
            <a href="https://linkedin.com/in/youruser" class="social-link">LinkedIn</a>
            <a href="https://twitter.com/youruser" class="social-link">Twitter</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
